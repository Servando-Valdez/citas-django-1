<!-- Pagination -->
<div class="container mt-4">
  <nav class="d-lg-flex justify-content-lg-center">
    <ul class="pagination">
      {% if page_obj.has_previous %}
        <li class="page-item">
          <a class="page-link"
             hx-get="?page=1"
             hx-target="#table-content"
             hx-swap="outerHTML"
             aria-label="Previous">
            <span aria-hidden="true">«</span>
          </a>
        </li>
        <li class="page-item">
          <a class="page-link"
             hx-get="?page={{ page_obj.previous_page_number }}"
             hx-target="#table-content"
             hx-swap="outerHTML"
             aria-label="Previous">
            <span aria-hidden="true">‹</span>
          </a>
        </li>
      {% endif %}
      <li class="page-item">
        <a class="page-link">Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}</a>
      </li>
      {% if page_obj.has_next %}
        <li class="page-item">
          <a class="page-link"
             hx-get="?page={{ page_obj.next_page_number }}"
             hx-target="#table-content"
             hx-swap="outerHTML"
             aria-label="Next">
            <span aria-hidden="true">›</span>
          </a>
        </li>
        <li class="page-item">
          <a class="page-link"
             hx-get="?page={{ page_obj.paginator.num_pages }}"
             hx-target="#table-content"
             hx-swap="outerHTML"
             aria-label="Last">
            <span aria-hidden="true">»</span>
          </a>
        </li>
      {% endif %}
    </ul>
  </nav>
</div>
